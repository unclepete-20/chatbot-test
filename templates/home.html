<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Manejo de Residuos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .message.user {
            background-color: #e1f5fe;
            text-align: right;
        }
        .message.bot {
            background-color: #c8e6c9;
            text-align: left;
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot - Manejo de Residuos</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje aquÃ­..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const ws = new WebSocket("ws://localhost:8000/ws");

        ws.onmessage = function(event) {
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot';
            botMessage.innerText = event.data;
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') {
                alert("Por favor, ingresa un mensaje.");
                return;
            }

            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            ws.send(userInput);  // Enviar el mensaje del usuario al WebSocket
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
